<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- HTMLなどのテンプレートエンジン。「Spring Boot」ではJSPではなく「Thymeleaf」を使う
変数の部分を属性値で記述しているため、ブラウザで表示しても崩れない。 -->
<xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <!-- ThymeleafのSpringSecurity用のライブラリ。パスワードを引数としてユーザーの認証を行うことができる
      Authenticationにアクセスできる -->
<head>
    <meta charset="UTF-8" />
    <title>メニュー画面</title>
</head>
<body>
<h2>こんにちは</h2>
<div th:fragment="logout" sec:authorize="isAuthenticated()">
    <p>こんにちは:
        <span sec:authentication="name"></span>さん</p>
    <p>mail:
        <span sec:authentication="principal.mailAddress"></span></p>
    <p>権限:
        <span sec:authentication="principal.authorities"></span></p>
        <!-- 主要な権限 -->
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト" />
    </form>
</div>
</body>
</html>
